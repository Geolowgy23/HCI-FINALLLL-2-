    let currentCategory = 'all';
  let currentSearch = '';

  function filterProducts() {
    const filtered = products.filter(product => {
      const matchesCategory = currentCategory === 'all' || product.type === currentCategory;
      const matchesSearch = product.name.toLowerCase().includes(currentSearch.toLowerCase());
      return matchesCategory && matchesSearch;
    });

    displayProducts(filtered);
  }

  function displayProducts(productList) {
    const productsContainer = document.getElementById("products-list");
    productsContainer.innerHTML = "";

    if (productList.length === 0) {
      productsContainer.innerHTML = `<p style="text-align:center;">No products found.</p>`;
      return;
    }

    productList.forEach(product => {
      const productCard = document.createElement("div");
      productCard.classList.add("product-card");

      productCard.innerHTML = `
        <a href="productinfopage.html?id=${product.id}" class="product-link">
          <img src="${product.image}" alt="${product.name}">
          <div class="info">
            <h3>${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <p><strong>Type:</strong> ${product.type}</p>
            <p><strong>Price:</strong> ${product.price}</p>
          </div>
        </a>
      `;

      productsContainer.appendChild(productCard);
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    // Load all initially
    filterProducts();

    // Search functionality
    const searchInput = document.getElementById("search-bar");
    const searchButton = document.getElementById("search-button");

    searchInput.addEventListener("input", () => {
      currentSearch = searchInput.value;
      filterProducts();
    });

    searchButton.addEventListener("click", () => {
      currentSearch = searchInput.value;
      filterProducts();
    });

    // Category filter functionality
    const categoryButtons = document.querySelectorAll(".category-btn");
    categoryButtons.forEach(button => {
      button.addEventListener("click", () => {
        // Remove active class from all
        categoryButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        currentCategory = button.dataset.category;
        filterProducts();
      });
    });
  });
