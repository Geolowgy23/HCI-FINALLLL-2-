    function formatPrice(price) {
      return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

function loadProductDetails() {
  const product = products.find(p => p.id == productId);
  if (product) {
    let specsHtml = '';
    
    if (product.type === 'WholeBike') {
      specsHtml = `
        <h3>Specifications</h3>
        <ul>
          <li><strong>Cockpit:</strong> ${product.specs.cockpit}</li>
          <li><strong>Wheelset:</strong> ${product.specs.wheelset}</li>
          <li><strong>Crankset:</strong> ${product.specs.crankset}</li>
        </ul>
      `;
    } else if (product.type === 'Frame') {
      specsHtml = `
        <h3>Specifications</h3>
        <ul>
          <li><strong>Frame Material:</strong> ${product.specs.frame_material}</li>
          <li><strong>Fork:</strong> ${product.specs.fork}</li>
          <li><strong>Weight:</strong> ${product.specs.weight}</li>
        </ul>
      `;
    }

    productInfoContainer.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <div class="info-text">
        <h2>${product.name}</h2>
        <p class="description">${product.description}</p>
        <p><strong>Type:</strong> ${product.type}</p>
        <p><strong>Price:</strong> ${product.price}</p>
        ${specsHtml}
        <label for="size-select">Size:</label>
        <select id="size-select">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
    `;
  }
}


    function addToCart() {
      const product = products.find(p => p.id == productId);
      const selectedSize = document.getElementById("size-select").value;
      const productWithSize = { ...product, size: selectedSize };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(productWithSize);
      localStorage.setItem("cart", JSON.stringify(cart));

      alert(`${product.name} - ${selectedSize} added to cart!`);
    }

    document.getElementById("add-to-cart-btn").addEventListener("click", addToCart);
    window.addEventListener("DOMContentLoaded", loadProductDetails);
