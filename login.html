<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Enter email" required><br><br>
    <input type="password" id="password" placeholder="Enter password" required><br><br>
    <button type="submit">Login</button>
    <p id="error-message" style="color:red;"></p>
  </form>
  <p>Don't have an account? <a href="signup.html" class="link">Sign up here</a></p>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAt28ChYLH63eHC7GHhCv9eAaM7v75ahl8",
      authDomain: "weedinga-5c4fa.firebaseapp.com",
      projectId: "weedinga-5c4fa",
      storageBucket: "weedinga-5c4fa.firebasestorage.app",
      messagingSenderId: "29238902591",
      appId: "1:29238902591:web:45078310e3beba3cf21d8a",
      measurementId: "G-NQGRMC1V56"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login logic
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert('Login successful!');
          window.location.href = 'home.html'; // Redirect to home
        })
        .catch(error => {
          document.getElementById('error-message').innerText = 'Login error: ' + error.message;
        });
    });
  </script>
</body>
</html>
